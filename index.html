<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ernesto Gotera | Full-stack Web Developer</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link id="theme-style" rel="stylesheet" type="text/css" href="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm Ernesto Gotera</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>

            <span
              class="txt-type"
              data-wait="2000"
              data-words='["Full-stack Web Developer", "Never stop learning","Software Engineer"]'
            ></span>
          </div>

          <div class="left-column">
            <img id="profile_pic" src="img/ernesto.jpg" />
            <h5 style="text-align: center; line-height: 0">
              Personalize Theme
            </h5>

            <div id="theme-options-wrapper">
              <div data-mode="light" id="light-mode" class="theme-dot"></div>
              <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
              <div data-mode="green" id="green-mode" class="theme-dot"></div>
              <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
            </div>

            <p id="settings-note">
              *Theme settings will be saved for<br />your next vist
            </p>
          </div>

          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>
                  I solve problems, create scalable and performant web
                  applications and sometimes I teach machines how to teach
                  themselves in the process.
                </p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <section class="s2">
      <div class="main-container"></div>
    </section>
    <section class="s1">
      <div class="main-container"></div>
    </section>
    <section class="s2">
      <div class="main-container"></div>
    </section> -->
    <script src="js/scripts.js"></script>
  </body>
</html>
